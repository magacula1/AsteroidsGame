<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteriods</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroid Shooter</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Bullet.pde">
				</canvas>
		    </section>
	    <footer>
		    	"UP" arrow to accelerate.
		    	"RIGHT" arrow to rotate to the right.
		    	"LEFT" arrow to rotate to the left.
		    	"DOWN" arrow to decelerate.
		    	"z" key to stop.
		    	"a" to enter hyperspace
		    	"SPACE" to shoot bullets

	    </footer>
	</body>
</html>
